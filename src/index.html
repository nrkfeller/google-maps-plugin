<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Maps Plugin</title>
    <link rel="stylesheet" type="text/css" href="./style/main.css">
    <script src="./js/test.js"></script>
    <script src="./js/locations.js"></script>

    <body>

        <div class="container">
            <div class="options-box">
                <h1>Find Closest The Service Point</h1>
                <div>
                    <input id="show-listings" type="button" value="Show Listings">
                    <input id="hide-listings" type="button" value="Hide Listings">
                </div>
                <div>
                    <input id="find-closest" type="button" value="Find Closest">
                </div>
                <div>
                    <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
                    <input id="zoom-to-area" type="button" value="Zoom">
                </div>
            </div>
            <div id="map"></div>
        </div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByyuocMAc-YxkzhInuQT3kDNIsbK5Z7BQ&libraries=visualization&callback=initMap">
        </script>


        </div>

    </body>

</html>
